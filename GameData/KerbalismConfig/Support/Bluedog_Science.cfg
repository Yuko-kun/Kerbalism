// ============================================================================
// HardDrive by Ren (Yuko-kun)
// ============================================================================

@KERBALISM_HDD_SIZES:NEEDS[Bluedog_DB,FeatureScience]:FOR[KerbalismDefault]
{
	Bluedog
	{
		CommandPods
		{
			dataCapacity = 74     // data size in Mb
			sampleCapacity = 4      // sample size in slots
		}
		Cockpits
		{
			dataCapacity = 32     // data size in Mb
			sampleCapacity = 1      // sample size in slots
		}
		Landers
		{
			dataCapacity = 64     // data size in Mb
			sampleCapacity = 2      // sample size in slots
		}
		Probes
		{
			dataCapacity = 64     // data size in Mb
			sampleCapacity = 2      // sample size in slots
		}
		Satellites
		{
			dataCapacity = 32     // data size in Mb
			sampleCapacity = 0      // sample size in slots
		}
	}
}

